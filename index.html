---
layout: layout
title: "Дописи"
type: nonpost
---

<section class="content">
  <h1>Життя та інші неймовірні пригоди</h1>

  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="post-date">{{ post.date | date: "%d/%m/%Y" }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
