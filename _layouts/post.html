---
layout: layout
---

<section class="content">
  <ul class="gallery"></ul>

  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  {{ content }}

  <section class="byline">
    {{ page.date | date: "%d/%m/%Y" }}
  </section>
  <!-- TODO: bio here -->
  <section class="meta">
    <h3>Коментарі та посилання</h3>
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Твітніть</a>
      <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Фоловте @{{ site.twitter }}</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>

      <!-- START: Livefyre Embed -->
      <div id="livefyre-comments"></div>
      <script type="text/javascript" src="http://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js"></script>
      <script type="text/javascript">
      (function () {
          var articleId = fyre.conv.load.makeArticleId(null);
          fyre.conv.load({}, [{
              el: 'livefyre-comments',
              network: "livefyre.com",
              siteId: "333700",
              articleId: articleId,
              signed: false,
              collectionMeta: {
                  articleId: articleId,
                  url: fyre.conv.load.makeCollectionUrl(),
              }
          }], function() {});
      }());
      </script>
      <!-- END: Livefyre Embed -->

  </section>
</section>


<script type="text/javascript">

    $(function(){
        var opts = {
            q: "{{ page.images_theme }}",
            cx: '015379858983269969169:subkun_nnri',
            key: 'AIzaSyD7viD2gwUUn18g7edGP56AdSxVqosnnmU',
            filter: 1,
            imgSize: 'medium',
            searchType: 'image'
        }
        , url = 'https://www.googleapis.com/customsearch/v1'
        , cb = function(resp){
            var images;

            if (resp.items) {
                images = $('.gallery');
                $.each(resp.items, function(index, value){
                  var image_height, image;

                    image = $('<li>', {
                        'class': 'gallery__item'
                    }).append($('<img>', {
                        src: value.image.thumbnailLink,
                        title: value.title
                    })).appendTo(images);
                });
            }
            else {
                console.log('not ok', resp);
            }
        };

        $.get(url, opts, cb);
    });
</script>
