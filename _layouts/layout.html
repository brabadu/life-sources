<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="uk" lang="uk">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  {% if page.type == "nonpost" %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:description" content="Життя та інші неймовірні пригоди. Мій блог про свята, будні, думки, переживання та враження." />
    <meta name="description" content="Життя та інші неймовірні пригоди. Мій блог про свята, будні, думки, переживання та враження.">
  {% else %}
    <meta property="og:title" content="{{ page.title | text}}" />
    <meta property="og:description" content="{{ page.excerpt }}" />
    <meta name="description" content="{{ page.excerpt }}">
  {% endif %}
  <meta property="og:type" content="article" />
  <meta name="keywords" content="борислав, ларін, українське, життя, книжки, кіно, блог, враження, програми, огляд, думки, подорожі">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <meta property="twitter:account_id" content="1494952689" />
</head>

<body>

  <header class="site-header">
    <div class="wrap">
      <a href="#nav" class="menu"><span class="icons">☰</span></a>

      <nav role="navigation">
        <ul>
          <li><a href="/" title="Головна"><i class="fa fa-home"></i></a></li>
          <li><a href="https://github.com/{{ site.github }}" target="_blank" title="GitHub"><i class="fa fa-github"></i></a></li>
          <li><a href="https://twitter.com/{{ site.twitter }}" target="_blank" title="Мій Twitter"> <i class="fa fa-twitter"></i></a> </li>
          <li><a href="/atom.xml" title="RSS"><i class="fa fa-rss"></i></a></li>
          <li><a href="/about.html" title="Про цей блог">Про</a></li>
        </ul>
      </nav>
    <div>
  </header>

  <section class="article">
    {% if page.overlay %}
      <div style="height: 102px;" class="overlay"></div>
    {% endif %}
    {% if page.feature_image %}
      <div class="featured-image" style='background-image: url("{{ page.feature_image }}"); height: 102px;'></div>
    {% else %}
      <div class="featured-image" style='background-image: url("{{ site.feature_image }}"); height: 102px;'></div>
    {% endif %}

    {{ content }}
  </section>


  <!-- Google Analytics -->

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-2122286-10', 'auto');
  ga('send', 'pageview');
  </script>

</html>
